<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
</head>
<body>
<h2>Update Lesson</h2>
<form action="/lesson/update" method="post">
    <input type="hidden" name="id" th:value="${lesson.id}"/>

    Title
    <label>
        <input type="text" name="title" th:value="${lesson.title}"/>
    </label><br/>

    Duration
    <label>
        <input type="time" name="duration" th:value="${lesson.duration}"/>
    </label><br/>

    Price
    <label>
        <input type="number" name="price" th:value="${lesson.price}"/>
    </label><br/>

    Start Date
    <label>
        <input type="date" name="startDate" th:value="${lesson.startDate}"/>
    </label><br>

    Teacher
    <label>
        <select name="teacher.id">
            <option th:if="teachers != null" th:each="teacher : ${teachers}" th:text="${teacher.name}"
                    th:value="${teacher.id}">
            </option>
        </select>
    </label>

    <input type="submit" value="Update"/>
</form>
</body>
</html>
