<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1 th:text="#{register.register}">Register</h1>

    <form action="/user/register" method="post" enctype="multipart/form-data">

        <div class="form-group" th:text="#{register.name}">
            Name:
        </div>
        <label>
            <input type="text" name="name" placeholder="Name" required>
        </label>

        <div class="form-group" th:text="#{register.emailAddress}">
            Email Address:
        </div>
        <label>
            <input type="text" name="email" placeholder="Email Address" required>
        </label>

        <div class="form-group" th:text="#{register.password}">
            Password:
        </div>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>

        <div class="form-group" th:text="#{register.picture}">
            Picture:
        </div>

        <input type="file" name="picture"><br>
        <input type="submit" value="Signup">
    </form>
</div>
</body>
</html>
